<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/game.css">
    <title>Game page</title>
</head>
<body>
    <div class="page-wrapper align-center">
        <div class="container-game align-center align-column element-color">
            <div class="container-circle align-center element-color">
                <div class="circle align-center">1</div>
                <div class="circle align-center">2</div>
                <div class="circle align-center">3</div>
                <div class="circle align-center">4</div>
                <div class="circle align-center">5</div>
                <div class="circle align-center">6</div>
                <div class="circle align-center">7</div>
                <div class="circle align-center">8</div>
                <div class="circle align-center">9</div>
                <div class="circle align-center">10</div>
            </div>
            <h2 id="question"></h2>
            <div class="choices-container align-center" data-number="1"></div>
            <div class="choices-container align-center" data-number="2"></div>
            <div class="choices-container align-center" data-number="3"></div>
            <div class="choices-container align-center" data-number="4"></div>
        </div>
    </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
